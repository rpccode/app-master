<div *ngFor="let element of  lst ">
    {{element.nombre}}
</div>

<div class="contenedor" style="padding: 8px; margin: 8px; background-color: brown;">
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let element ">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element ">{{element.nombre}}</td>
        </ng-container>

        <tr mat-mat-header-row *matHeaderRowDef="Columnas"></tr>
        <tr mat-mat-row *matRowDef="let row; columns: Columnas "></tr>
    </table>
</div>
